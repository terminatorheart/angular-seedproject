<form>
    <div>
        <label>用户名</label><input type="text" ng-model="vm.username"/>
    </div>
    <div>
        <label>密码</label><input type="password" ng-model="vm.password" />
    </div>
    <div>
        <label>确认密码</label><input type="password" ng-model="vm.confirmPassword" />
    </div>
    <button ng-click="vm.signup();">注册</button>
</form>
